<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Mailto: for Gmail™ options
    </title>
    <link rel="stylesheet" href="options.css" />
</head>
<body>

<div id="wrap">
    <div id="main">
        <div id="imgWrap">
            <img src="icon128.png" alt="MTGM">
        </div>
        <h1>
            Mailto: for Gmail™
        </h1>
        <div id="installed">
            <h2>
                <span id="refresh"><img src="refresh.png" alt="↻"/></span>
                Successfully installed! <br> Refresh pages to take effect.
            </h2>
            <p>
                Please note: This extension will take effect on tabs that are opened from now on.
                <strong>You'll have to refresh any currently open tabs before the extension will work on them</strong>.
            </p>
        </div>
        <h2>
            <i>Options</i>
        </h2>

        <form id="options" action="#">
            <label>
                <input type="checkbox" id="o_useGApps">
                <span>Use Google Apps domain:</span>
            </label>
            <input type="text" id="o_gaDomain" class="textInput" value="" placeholder="exampledomain.com">
            <br>

            <label>
                <input type="checkbox" id="o_useAccountNo">
                <span>Use Gmail™ account number:</span>
            </label>
            <input type="number" class="textInput" id="o_accountNo" value="" placeholder="0" pattern="/d*" inputmode="numeric" title="Enter digits only">
            <span class="info" title="Enable this to use a specific account to send from. When on the inbox page for the account you want to use, the account number is shown in the url as /mail/u/X/, where X is the account number">ℹ️</span>
            <br>

            <label>
                <input type="checkbox" id="o_allowBcc">
                <span>Allow BCC: field to be filled</span>
            </label>
            <br>

            <label>
                <input type="checkbox" id="o_useWindow">
                <span>Force opening in a new window</span>
            </label>
            <br>
            <br>
            <input class="butt save" type="submit" id="o_save" value="Save">
            <input class="butt" type="button" id="o_reset" value="Reset">
        </form>
    </div>
    <div id="status"></div>
</div>
<script src="options.js"></script>
</body>
</html>
